<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="shortcut icon"
            href="./icons/favicon.ico"
            type="image/x-icon"
        />
        <title>Move Malawi</title>
    </head>
    <body>
        <!-- Move Malawi at a glance section; includes navigation and slideshow -->
        <section>
            <nav
                class="sticky flex flex-row justify-between px-12 py-4 text-base font-semibold text-center bg-white/30 backdrop-blur-sm text-blue-950"
            >
                <div id="logo" class="flex flex-row">
                    <img
                        src="./icons/favicon.ico"
                        alt="Move Malawi Website"
                        class="object-cover h-10 mx-6 rounded-full"
                    />
                    <p class="self-center text-xl">Move Malawi</p>
                </div>
                <div id="links" class="flex flex-row items-center">
                    <a href="" class="mx-6 underline">Home</a>
                    <a href="" class="mx-6">Our Impact</a>
                    <a href="" class="mx-6">Our Team</a>
                    <a href="" class="mx-6">Read The Blog</a>
                </div>
            </nav>

            <div id="slide-show">
                <div id="slide-1">
                    <img
                        src="./images/inline-image-blog-aggie.jpg"
                        alt="Move Malawi team members posing with move malawi banner"
                        class="object-cover w-screen h-screen"
                    />
                    <div class="absolute bottom-0 flex flex-col items-center w-screen text-center">
                        <div class="p-8 bg-white/30 backdrop-blur-sm">
                            <h1 class="font-bold text-white text-8xl">
                                Move Malawi
                            </h1>
                            <p class="text-3xl font-semibold text-blue-950">
                                A Hope For The Future
                            </p>
                        </div>
                        <div id="controls" class="my-10">
                            <span class=""><button class="w-6 h-6 mx-1 transition-all duration-200 ease-in border-2 rounded-full bg-slate-100 border-slate-100 hover:bg-slate-700 hover:border-slate-700"></button></span>
                            <span class=""><button class="w-6 h-6 mx-1 transition-all duration-200 ease-in border-2 rounded-full bg-slate-100 border-slate-100 hover:bg-slate-700 hover:border-slate-700"></button></span>
                            <span class=""><button class="w-6 h-6 mx-1 transition-all duration-200 ease-in border-2 rounded-full bg-slate-100 border-slate-100 hover:bg-slate-700 hover:border-slate-700"></button></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
